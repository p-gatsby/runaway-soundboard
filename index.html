<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Kanye West's Runaway Soundboard" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="assets/favicon_io/site.webmanifest" />
    <title>RUNAWAY</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="info active">
      <div class="info-content">
        <img
          src="assets/media/runaway-info.png"
          alt="runaway-info"
          class="img-fluid"
        />
        <div class="social-links mt-5">
          <a href="https://github.com/pgatsby"
            ><i class="fa-brands fa-github"></i> Github</a
          >
          <a href="https://www.linkedin.com/in/petergatsby/"
            ><i class="fa-brands fa-linkedin"></i> LinkedIn</a
          >
        </div>
        <strong class="mt-5"
          >press <span id="esc-key">Esc</span> to exit</strong
        >
        <span
          >Soundboard made by Peter Gatsby &#169; <span id="year"></span
        ></span>
      </div>
    </div>
    <div class="soundboard text-center">
      <div class="d-flex justify-content-center">
        <img
          src="assets/media/runaway-logo.png"
          alt="runaway-logo"
          class="runaway-logo"
        />
      </div>
      <div>
        <div class="row justify-content-center">
          <div class="box" data-key="a">
            A
            <span>Piano 1</span>
          </div>
          <div class="box" data-key="s">
            S
            <span>Piano 2</span>
          </div>
          <div class="box" data-key="d">
            D
            <span>Piano 3</span>
          </div>
          <div class="box" data-key="f">
            F
            <span>Piano 4</span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="box" data-key="g">
            G
            <span>Piano 5</span>
          </div>
          <div class="box" data-key="h">
            H
            <span>Piano 6</span>
          </div>
          <div class="box" data-key="j">
            J
            <span>Piano 7</span>
          </div>
          <div class="box" data-key="k">
            K
            <span>Piano 8</span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="box" data-key="z">
            Z
            <span>Beat</span>
          </div>
          <div class="box" data-key="x">
            X
            <span>Beautiful Stars</span>
          </div>
          <div class="box" data-key="c">
            C
            <span>Hey!</span>
          </div>
          <div class="box" data-key="v">
            V
            <span>Instrumental Loop</span>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="box" data-key="b">
            B
            <span>Ladies N Gentlemen</span>
          </div>
          <div class="box" data-key="n">
            N
            <span>LOOKATCHA</span>
          </div>
          <div class="box" data-key="m">
            M
            <span>Reset Sounds</span>
          </div>
          <div class="box" data-key="?">
            ?
            <span>info</span>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
